[input]
version = 1

[[systems]]
file = "../../CO2.xyz"

[[simulations]]
nsteps = 1

[simulations.propagator]
type = "MonteCarlo"
temperature = "300 K"
moves = [
    {type = "Rotate", delta = "6 A", frequency = 0.3, target_acceptance = "0.5"}
    #^ 'target_acceptance' must be a number in Monte-Carlo move
]

