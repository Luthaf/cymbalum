[input]
version = 1

[[systems]]
file = "../configuration/helium_gas.pdb"
cell = 100
velocities = {init = "300 K"}

[[systems.potentials.pairs]]
atoms = ["He", "He"]
lj = {sigma = "2 A", epsilon = "0.2 kJ/mol"}
cutoff = "10 A"

[[simulations]]
nsteps = 1_000

[simulations.propagator]
type = "MolecularDynamics"
timestep = "1 fs"
integrator = {type = "VelocityVerlet"}
