[input]
version = 1

[[systems]]
file = "configuration/nacl_small.xyz"
cell = 11.2804
potentials = "interactions/nacl_wolf.toml"
velocities = {init = "300 K"}

[[simulations]]
nsteps = 10_000

[simulations.propagator]
type = "MolecularDynamics"
timestep = "1 fs"
integrator = {type = "AnisoBerendsenBarostat", pressure = "5e4 bar", timestep = 1000}
thermostat = {type = "Berendsen", temperature = "273 K", timestep = 100}
